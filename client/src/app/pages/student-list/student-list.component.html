<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Student List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Class">Class</label>
                        <input type="text" class="form-control" id="Class" [(ngModel)]="search.Class" name="Class" #Class="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="DateofBirth">DateofBirth</label>
                        <input type="date" class="form-control" id="DateofBirth" [(ngModel)]="search.DateofBirth" name="DateofBirth" #DateofBirth="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="EnterDate">EnterDate</label>
                        <input type="date" class="form-control" id="EnterDate" [(ngModel)]="search.EnterDate" name="EnterDate" #EnterDate="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="FirstName">FirstName</label>
                        <input type="text" class="form-control" id="FirstName" [(ngModel)]="search.FirstName" name="FirstName" #FirstName="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="Grade">Grade</label>
                        <input type="number" class="form-control" id="Grade" [(ngModel)]="search.Grade" name="Grade" #Grade="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="LastName">LastName</label>
                        <input type="text" class="form-control" id="LastName" [(ngModel)]="search.LastName" name="LastName" #LastName="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Class</th>
            <th scope="col">DateofBirth</th>
            <th scope="col">EnterDate</th>
            <th scope="col">FirstName</th>
            <th scope="col">Grade</th>
            <th scope="col">LastName</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'Class': search.Class, 'DateofBirth': search.DateofBirth, 'EnterDate': search.EnterDate, 'FirstName': search.FirstName, 'Grade': search.Grade, 'LastName': search.LastName }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/students/', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.Class }}</td>
            <td>{{item.DateofBirth | date }}</td>
            <td>{{item.EnterDate | date }}</td>
            <td>{{item.FirstName }}</td>
            <td>{{item.Grade }}</td>
            <td>{{item.LastName }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'Class': search.Class ,  'DateofBirth': search.DateofBirth ,  'EnterDate': search.EnterDate ,  'FirstName': search.FirstName ,  'Grade': search.Grade ,  'LastName': search.LastName  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/students/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
