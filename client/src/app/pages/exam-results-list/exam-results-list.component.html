<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>ExamResults List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Average">Average</label>
                        <input type="number" class="form-control" id="Average" [(ngModel)]="search.Average" name="Average" #Average="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="FullScore">FullScore</label>
                        <input type="number" class="form-control" id="FullScore" [(ngModel)]="search.FullScore" name="FullScore" #FullScore="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" [(ngModel)]="search.Name" name="Name" #Name="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="Place">Place</label>
                        <input type="number" class="form-control" id="Place" [(ngModel)]="search.Place" name="Place" #Place="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="Score">Score</label>
                        <input type="number" class="form-control" id="Score" [(ngModel)]="search.Score" name="Score" #Score="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="Subject">Subject</label>
                        <input type="text" class="form-control" id="Subject" [(ngModel)]="search.Subject" name="Subject" #Subject="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Average</th>
            <th scope="col">FullScore</th>
            <th scope="col">Name</th>
            <th scope="col">Place</th>
            <th scope="col">Score</th>
            <th scope="col">Subject</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'Average': search.Average, 'FullScore': search.FullScore, 'Name': search.Name, 'Place': search.Place, 'Score': search.Score, 'Subject': search.Subject }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/examresultses/', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.Average }}</td>
            <td>{{item.FullScore }}</td>
            <td>{{item.Name }}</td>
            <td>{{item.Place }}</td>
            <td>{{item.Score }}</td>
            <td>{{item.Subject }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'Average': search.Average ,  'FullScore': search.FullScore ,  'Name': search.Name ,  'Place': search.Place ,  'Score': search.Score ,  'Subject': search.Subject  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/examresultses/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
