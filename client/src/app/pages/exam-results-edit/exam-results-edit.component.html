<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>ExamResults Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Average">Average *</label>
                        <input type="number" class="form-control" id="Average" [(ngModel)]="item.Average" name="Average" #Average="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="FullScore">FullScore *</label>
                        <input type="number" class="form-control" id="FullScore" [(ngModel)]="item.FullScore" name="FullScore" #FullScore="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="Name">Name *</label>
                        <input type="text" class="form-control" id="Name" [(ngModel)]="item.Name" name="Name" #Name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="Place">Place *</label>
                        <input type="number" class="form-control" id="Place" [(ngModel)]="item.Place" name="Place" #Place="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="Score">Score *</label>
                        <input type="number" class="form-control" id="Score" [(ngModel)]="item.Score" name="Score" #Score="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="Subject">Subject *</label>
                        <input type="text" class="form-control" id="Subject" [(ngModel)]="item.Subject" name="Subject" #Subject="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Student">Student</label>
                    <select name="_Student" id="_Student" [(ngModel)]="item._Student" class="form-control" #_Student="ngModel"  >
                        <option *ngFor="let item of list_Student" [value]="item._id">{{item._id}}</option>
                    </select>
                    <label for="Subjects">Subjects</label>
                    <select name="_Subjects" id="_Subjects" [(ngModel)]="item._Subjects" class="form-control" #_Subjects="ngModel"  >
                        <option *ngFor="let item of list_Subjects" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
